<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>UNIREALITY - Pensamento Computacional - Seleção de Jogadores</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed:wght@500&family=Fira+Sans+Extra+Condensed:ital,wght@1,500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fira Sans Extra Condensed', sans-serif;
            background-image: url('./background_1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-weight: 500;
            font-style: italic;
        }
        .container {
            text-align: center;
            width: 80%; /* Largura padrão para celular */
            max-width: 500px; /* Largura máxima para celular */
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px; /* Espaçamento menor para celular */
            border-radius: 33px;
        }
        h1 {
            font-size: 3em; /* Tamanho menor para celular */
            color: #ca870a;
            margin: 0;            
        }
        h2 {
            font-size: 1.5em; /* Tamanho menor para celular */
            color: #555;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            flex-direction: column; /* Layout padrão para celular: vertical */
            gap: 20px;
            width: 100%;
        }
        .button-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 10px;
            width: 100%;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 20px; /* Espaçamento menor para celular */
            border: none;
            border-radius: 17px;
            font-size: 1.7em; /* Tamanho menor para celular */
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            width: 100%;
            max-width: 300px; /* Largura máxima para celular */
            font-family: 'Fira Sans Extra Condensed', sans-serif;
            font-weight: 500;
            font-style: italic;
        }
        .button:hover {
            background-color: #fcba2c;
            color: #000000;
            transform: scale(1.05);
        }
        .player-image-1 img,
        .player-image-2 img {
            width: 100%;
            max-width: 300px; /* Largura máxima para celular */
            height: auto;
            object-fit: contain;
            object-position: center;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .player-image-1 img:hover,
        .player-image-2 img:hover {
            transform: scale(1.05);
        }

        /* Media query para telas maiores (desktop) */
        @media (min-width: 601px) {
            .container {
                width: 90%; /* Largura para desktop */
                max-width: 1080px; /* Largura máxima para desktop */
                padding: 23px; /* Espaçamento maior para desktop */
            }
            h1 {
                font-size: 4em; /* Tamanho maior para desktop */
            }
            h2 {
                font-size: 2em; /* Tamanho maior para desktop */
                margin-bottom: 45px; /* Margem inferior maior para desktop */                
            }
            .button-container {
                flex-direction: row; /* Layout para desktop: horizontal */
                gap: 40px;
            }
            .button {
                font-size: 2em; /* Tamanho maior para desktop */
                padding: 20px; /* Espaçamento maior para desktop */
                max-width: 400px; /* Largura máxima para desktop */
            }
            .player-image-1 img,
            .player-image-2 img {
                max-width: 400px; /* Largura máxima para desktop */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>UNIREALITY++</h1>
        <h2>PENSAMENTO COMPUTACIONAL</h2>
        <div class="button-container">
            <div class="button-wrapper">
                <div class="player-image-1">
                    <a href="player1/index.html"><img src="Player1.png" alt="Imagem do Jogador 1"></a>
                </div> 
                <button class="button" onclick="selectPlayer(1)">Jogador 1</button>
            </div>
            <div class="button-wrapper">
                <div class="player-image-2">
                    <a href="player2/index.html"><img src="Player2.png" alt="Imagem do Jogador 2"></a>
                </div> 
                <button class="button" onclick="selectPlayer(2)">Jogador 2</button>
            </div>
        </div>        
    </div>

    <script>
        function selectPlayer(player) {
            if (player === 1) {
                window.location.href = "player1/index.html";
            } else if (player === 2) {
                window.location.href = "player2/index.html";
            }
        }
    </script>
</body>
</html>
